<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание рецепта</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <div class="create">Создайте свой рецепт!
    </div>
</head>
<body bgcolor="#ffedcc">

    <form enctype="multipart/form-data" method="post" class="form-create" action="/cre/fun">
        <input type="text" class="name" placeholder="Название">
        <textarea type="text" class="recipe" placeholder="Введите рецепт"></textarea>
        <textarea type="text" class="cook" placeholder="Введите способ приготовленния"></textarea>
        <div class="block-vid">     
            <select class="vid">
                <option>Жареное</option>
                <option>Варёное</option>
                <option>Тушёное</option>
                <option>Запечёное</option>
                <option>Салаты</option>
                <option>Супы</option>
                <option>Закатки</option>
                <option>Варенья</option>
              </select>
              <button id="booba" type="submit">Создать</button>
        </div> 
    </form>
</body>
</html>
