<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание рецепта</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <div class="create">Создайте свой рецепт!
    </div>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <input type="text" class="name" placeholder="Введите название рецепта">
        <p class="photo">Загрузите фото блюда<input type="file" name="photo" multiple accept="image/*"></p>
        <textarea type="text" class="recipe" placeholder="Введите рецепт"></textarea>
        <textarea type="text" class="cook" placeholder="Введите способ приготовления"></textarea>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
