<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/styles/style.css">

<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Почта" name="email" required class="input-reg">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Пароль" name="psw" required class="input-reg">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Повторить пароль" name="psw-repeat" required class="input-reg">
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
