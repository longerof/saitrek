<!DOCTYPE html>
<html lang="en">
<head>

    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Регистрация</h1>
          <p>Пожалуйста, заполните эту форму, чтобы зарегестрировать аккаунт.</p>
          <hr>
      
          <label for="email"><b>Почта</b></label>
          <input type="text" placeholder="Введите почту" name="email" required class="input-reg">
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required class="input-reg">
      
          <label for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Повторите пароль" name="psw-repeat" required class="input-reg">
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
        </div>
      </form>
