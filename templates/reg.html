<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Регистрация</h1>
          <p>Пожалуйста, заполните эту форму, чтобы зарегестрировать аккаунт.</p>
          <hr>
          <label for="name"><b>Имя</b></label>
          <input type="name" placeholder="Введите имя" name="name" required class="input-reg">

          <label for="family"><b>Фамилия</b></label>
          <input type="family" placeholder="Введите фамилию" name="family" required class="input-reg">
          
          <label for="email"><b>Почта</b></label>
          <input type="email" placeholder="Введите почту" name="email" required class="input-reg">
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required class="input-reg">
      
          <label for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Повторите пароль" name="psw-repeat" required class="input-reg">
          <hr>
          <button type="submit" class="registerbtn">Зарегистрировать</button>
        </div>
      
        <div class="container signin">
          <p>Уже есть аккаунт? <a href="login.html">Войти</a>.</p>
        </div>
      </form>
</body>
</html>
